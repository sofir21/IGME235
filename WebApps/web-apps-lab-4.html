let movies = ["Star Wars","The Shining","Megamind","Scream","2001 Space Odyssey"];



// takes movie list and assigns it to list in html
function generateList(itemList, list)
{
	
	let ul = document.getElementById(list);

	for(let i of itemList)
	{
		let li = document.createElement("li");
		li.appendChild( document.createTextNode(i) );
		ul.appendChild(li);

	}
}
