        <div class="main">

            <header>

            <div class ="searchThings">

                <div class= "inputIntoSearchBar">
                    <p>Input an index to look for the pokemon in the pokedex!</p>
                    <div class="searchBar">
                        <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="1" />
                        <button type="button" id="search" class="green">Search</button>
                    </div>
                </div>
                    
                <div id = "or">
                    <p><b>OR</b></p>
                </div>
                    
                <div class = "sortResultsOptions">
                    <p> Browse through all pokemon!</p>
                    <div class="widgets">
                        Max # results : 
                        <select id="limit">
                            <option value= "5" selected>5</option>
                            <option value="10" >10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>

                        <div id="adjustSearch"></div>

                </div>

                    

                    
            
                    
                    </div>
            </div>

                </div>
